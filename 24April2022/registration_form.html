<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h3>Student Registration Form</h3>

	<form action="">
		<fieldset>
			<legend>Admission Info.</legend>
		<input type="text" name="fullname" placeholder="Enter your full name"><br>
		<input type="date" name="dob"><br>
		<label for="">Gender: </label><br>
		Male <input type="radio" name="gender" value="male">
		Female <input type="radio" name="gender" value="female">
		Others<input type="radio" name="gender" value="others"><br>
		Subjects: <br>
		PHP <input type="Checkbox" name="php" value="php">
		MySQL <input type="Checkbox" name="mysql" value="mysql">
		Java <input type="Checkbox" name="java" value="java">
		</fieldset>
		<fieldset>
			<legend>Login Info.</legend>
			<input type="email" name="email" placeholder="Enter valid email address"><br>
			<input type="password" name="password" placeholder="Enter password"><br>
			<input type="password" name="repeat_password" placeholder="Re-type password"><br>
		</fieldset>
		<input type="Submit" name="Submit" value="SUBMIT">
	</form>
	
</body>
</html>
