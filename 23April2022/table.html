<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
</head>
<body>
	<h2>Multi row table</h2>
	<table border="1" width="400" height="200">
		<caption><b>Daily salat schedule</b></caption>
		<tr>
			<th>No.</th>
			<th>Salat Name</th>
			<th>Time</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Fazar</td>
			<td>4:30am</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Johar</td>
			<td>1:30pm</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Asar</td>
			<td>4:45pm</td>
		</tr>
		<tr>
			<td>4</td>
			<td>Magrib</td>
			<td>6:30pm</td>
		</tr>
		<tr>
			<td>5</td>
			<td>Esha</td>
			<td>7:45pm</td>
		</tr>
			
	</table>
	
</body>
</html>
